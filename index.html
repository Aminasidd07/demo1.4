<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <h2 class="form-title">SIMPLE CONTACT FORM</h2>

    <div class="flex-container">
        <div class="flex-item">
            <form>
                <label class="form-label">First Name</label><br />
                <input type="text" class="form-element" placeholder="Jared Martin" required><br />

                <label class="form-label">Last Name</label><br />
                <input type="text" class="form-element" placeholder="Hiram Willis"><br />

                <label class="form-label">Email</label><br />
                <input type="email" class="form-element" placeholder="hisefuhi@mailinator.com" required><br />

                <label class="form-label">Number</label><br />
                <input type="number" class="form-element" placeholder="454"><br />

                <label class="form-label">City</label><br />
                <select class="form-element">
                    <option value="Mumbai">Mumbai</option>
                    <option value="Goa">Goa</option>
                    <option value="Chandigarh">Chandigarh</option>
                </select><br />

                <label class="form-label">Message</label><br />
                <textarea class="form-element" rows="5" placeholder="Your message here..."></textarea><br />

                <button type="submit" class="form-button">Send</button>
            </form>

            <p class="designed">
                &copy;2023 Simple Contact Form. All Rights Reserved | Design by Amina Siddiqui
            </p>
        </div>
    </div>
</body>
</html>
